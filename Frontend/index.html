<!DOCTYPE html>
<html lang="en">
  <head>            
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Picker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Workout Picker
  </div>
  <div class="chat-messages">
    <div class="bot-message">Hi there! Tell me what your goals are and describe how your body looks.</div>
    <!-- User messages will be added here -->
  </div>
  <div class="chat-footer">
    <input type="text" class="input-message" placeholder="Type your message...">
    <button class="send-button">Send</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
